
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <title>CSS Sample using Webpack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="main.js"></script> -->
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
<div class="container">
  <div class="grid grid-asakusa">
    <div class="grid-item asakusa-header">
      見出し
    </div>
    <div class="grid-item asakusa-title">
      タイトル
    </div>
    <div class="grid-item asakusa-photo-1">
      <img src="https://via.placeholder.com/700x450" alt="">
    </div>
    <div class="grid-item asakusa-photo-2">
      <img src="https://via.placeholder.com/300x200" alt="">
    </div>
    <div class="grid-item asakusa-photo-3">
      <img src="https://via.placeholder.com/200x100" alt="">
    </div>
    <div class="grid-item asakusa-comment">
      コメント
    </div>
  </div>
  <div class="grid grid-shinkyo">
    <div class="grid-item shinkyo-header">
      見出し
    </div>
    <div class="grid-item shinkyo-title">
      タイトル
    </div>
    <div class="grid-item shinkyo-photo-1">
      <img src="https://via.placeholder.com/700/450" alt="">
    </div>
    <div class="grid-item shinkyo-photo-2">
      <img src="https://via.placeholder.com/300/200" alt="">
    </div>
    <div class="grid-item shinkyo-photo-3">
      <img src="https://via.placeholder.com/200/200" alt="">
    </div>
    <div class="grid-item shinkyo-comment">
      コメント
    </div>
  </div>
</div>
</body>
</html>
